<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>国家职业技能鉴定考试系统-章节练习</title>
        <link rel="stylesheet" href="fonts/iconfont.css"/>
        <link rel="stylesheet" href="css/font.css"/>
		<link rel="stylesheet" href="css/mui.min.css"/>
        <link rel="stylesheet" href="css/mui.css"/>
        <link rel="stylesheet" href="css/app.css"/>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"> </script> 
        <script>
        (function (doc, win) {
          var docEl = doc.documentElement,
            resizeEvt = "orientationchange" in window ? "orientationchange": "resize",
            recalc = function () {
              var clientWidth = docEl.clientWidth;
              if (!clientWidth) return;
              docEl.style.fontSize = 20 * (clientWidth / 320) + "px";
            };

          if (!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          doc.addEventListener("DOMContentLoaded", recalc, false);
        })(document, window);
       $(function(){
	     var allcount;
	     $("#beginexam").click(function(){
             if($("#questype").val()==-1)
		     {
			      mui.alert("对不起，请先选择题型！", "提示",function(){});
		     }else
		     {
				 $("#form1").submit();
		     }
	     });
		 $("#all").click(function(){
				$("#all").css("background-color","#157b42"); 
				$("#dx").css("background-color","#f1f1f1"); 
				$("#pd").css("background-color","#f1f1f1");
				$("#questype").val(0);
		 });
		 $("#dx").click(function(){
				questype=1;
				$("#all").css("background-color","#f1f1f1"); 
				$("#dx").css("background-color","#157b42"); 
				$("#pd").css("background-color","#f1f1f1");
				$("#questype").val(questype);
		 });
		 $("#pd").click(function(){
				questype=2;
				$("#all").css("background-color","#f1f1f1"); 
				$("#dx").css("background-color","#f1f1f1"); 
				$("#pd").css("background-color","#157b42"); 
				$("#questype").val(questype);
		 });
	});
    </script>
	<script type="text/javascript">
             pushHistory(); 
             window.addEventListener("popstate", function(e) { 
				pushHistory();
			 }, false); 
			 function pushHistory() { 
				var state = { 
					title:"title", 
					url:"#"
				}; 
				window.history.pushState(state, "title", "#"); 
			} 
	   </script>
    </head>
    <body>
        <header>
            <div class="titlebar reverse">
                <a href="index.html">
                    <i class="iconfont">&#xe640;</i>
                </a>
				<h1 style="margin:none;margin-top:0;margin-bottom:0;">模块练习</h1>
            </div>
        </header>
        <article style="padding-bottom: 54px;padding-top:44px;">
            <div class="list-wrap">
                <h4>选择题型</h4>
                <ul class="app-list">
				    <li>
                        <div class="app-wrap">
                            <span id="all">全部</span>
                        </div>
                    </li>
                    <li>
                        <div class="app-wrap">
                            <span id="dx">单选题</span>
                        </div>
                    </li>
                    <li>
                        <div class="app-wrap">
                            <span id="pd">判断题</span>
                        </div>
                    </li>
                </ul>
            </div>
			<div>
			    <a href="javascript:void(0)" class="weui_btn login-btn weui_btn_primary" id="beginexam">开始练习</a>
			</div>
			<form method="post" action="chapter_exam.html" id="form1"> 
			   <input type="hidden" id="questype" name="questype" value="-1"/>
			   <input type="hidden" id="moudlenum" name="moudlenum" value="5"/>
			</form>
        </article>
    </body>
</html>
