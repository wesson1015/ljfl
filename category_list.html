        <script src="lib/jquery-2.1.4.js"></script>
        <script src="js/jquery-weui.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/castapp.js"></script>
		<script>
			ca.init();
			var list_id=localStorage.getItem('list_id')
			var request_url=localStorage.getItem('request_url')
			var title=ca.id('title')
			var xunjiabox=ca.id('xunjiabox')
			var products=ca.id('products')
			var titlename=ca.id('titlename')
			var headicon=ca.id('headicon')
			//alert(list_id)
		
			ca.get({
				url:request_url+'api/v1/getCategory/'+list_id,
				data:{},
				succFn:function(data){
					//console.log(data)
					var json=JSON.parse(data)
					title.innerHTML=json.name
					headicon.style.background='url('+json.img+') center center no-repeat'
					xunjiabox.innerHTML='&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+json.content
					titlename.innerHTML='<img src="'+json.img+'"  style="width: 20px;height: 20px;">&nbsp;&nbsp;'+json.name+'包含以下类型'
					for(var a in json.itmes){
						var tmpl='<li ><a href="javascript:;"><span>'+json.itmes[a].name+'</span></a></li>'
						products.innerHTML+=tmpl
					}
				}
			})
			</script>
