    ca.init();
	localStorage.setItem('request_url','http://gb.zhushouer.com/');

	console.log(request_url)
	
	ca.receiveNotice('update',function(){	//获取退出登陆后的通知
		zhuangtai();
	})
	zhuangtai()
	function zhuangtai(){
	var denglu=ca.id('denglu');
	if(!localStorage.getItem('token')){
		denglu.innerHTML='<span id="login"><a href="javascript:;">登陆</a></span>';
		ca.id('login').addEventListener('tap',function(){
			ca.newInterface({
				url:'login.html',
				id:'login'
			})
		})
	}else{
		var token=localStorage.getItem('token');
		var username=localStorage.getItem('username');
		console.log(token);
		console.log(username);
		ca.post({
			url:request_url+'api/v1/tokenyz',
			data:{
				token:token,
				username:username
			},
			succFn:function(data){
				var json = JSON.parse(data)
				if(json.state<0){
					ca.prompt('登陆已超时,请重新登陆')
					localStorage.removeItem('token');
					localStorage.removeItem('username');
					ca.newInterface({
						url:'login.html'
					})
				}
			}
		})
		denglu.innerHTML='<span id="userlist"><a href="javascript:;">会员中心</a></span>';
		ca.id('userlist').addEventListener('tap',function(){
			ca.newInterface({
				url:'center.html',
				id:'center'
			})
		})
	}
	}
   
   
   //列表信息

							+'<li id="product"><a href="javascript:;"><span>aa</span></a></li>'

   var sousuobut=ca.id('sousuobut')

		   ca.prompt('请输入要搜索的内容')
